<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Roster Generator</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./icons/schedule.png">
        <h1>Roster Generator</h1>
      </div>
      <div>
        
      </div>
    </header>
    <div class="container">
        <label class="container"> Select Month
        <select id="selectMonth">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
      </label>
      <label class="container">Random
        <input type="radio" name="radio" id="random" checked="true">
       
      </label>
      <label class="container">contiguous
        <input type="radio" name="radio" id="cont">
      
      </label>
      
      
      <button class="btn" id="fetch-new" onclick="generate()">Generate</button>
      
    </div>
    <div id="roster">
      
      

    </div>
    <div id="team-members" class="container"></div>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
